<html>
    <head>
        <title>Password Manager</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="test">Password Manager</h1>
        <form action="managePass.js" name="userAndPass">
            
            <h3>Service</h3>
            <textarea name="service" cols="50px" rows="1px"></textarea>
            <h3>Username</h3>
            <textarea name="user" cols="50px" rows="1px"></textarea>
            <h3>Password</h3>
            <textarea name="pass" cols="50px" rows="1px"></textarea>
            <br>
            <br>
            <input type="button" name="addButton" onclick="addToList()" value="Add to Manager">
            <input type="button" name="removeButton" onclick="remove()" value="Remove Service Creditals">
            <input type="button" name="sortButton" onclick="sortList()" value="Sort By Service Name">
        </form>
        <div>
            <h1>Current Passwords:</h1>
            <p id="list"></p>

        </div>

        <script type="text/javascript" src="managePass.js" ></script>
    </body>
</html>
