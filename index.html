<html>
    <head>
        <title>Password Manager</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="test">Password Manager</h1>
        <form action="managePass.js" name="userAndPass" class="formBox">
            
            <p class="labels">
                <label class="sLabel" for="service">Service: </label>
                <textarea name="service" cols="50px" rows="1px"></textarea>
                <br>
                <br>
                <label for="user">Username: </label>
                <textarea name="user" cols="50px" rows="1px"></textarea>
                <br>
                <br>
                <label class="pLabel" for="pass">Password: </label>
                <textarea name="pass" cols="50px" rows="1px"></textarea>
                <br>
                <br>
                <input type="button" class="button" name="addButton" onclick="addToList()" value="Add to Manager">
                <input type="button"  class="button" name="removeButton" onclick="remove()" value="Remove Service Credentials">
                <input type="button"  class="button" name="sortButton" onclick="sortList()" value="Sort By Service Name">
            </p>
        </form>
        <div class="passList">
            <h1>Current Passwords:</h1>
            <p id="list"></p>

        </div>

        <script type="text/javascript" src="managePass.js" ></script>
    </body>
</html>
